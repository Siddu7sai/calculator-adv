<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <div class="container">
        <input type="text" id="input">
        <div class="r1">
            <button id="btn" onclick="clr()">C</button>
            <button id="btn" onclick="add('%')">%</button>
            <button id="btn" onclick="remove('x')">X</button>
            <button id="btn" onclick="add('/')">/</button>
        </div>
        <div class="r2">
            <button id="btn" onclick="add('7')">7</button>
            <button id="btn" onclick="add('8')">8</button>
            <button id="btn" onclick="add('9')">9</button>
            <button id="btn" onclick="add('*')">*</button>
        </div>
        <div class="r3">
            <button id="btn" onclick="add('4')">4</button>
            <button id="btn" onclick="add('5')">5</button>
            <button id="btn" onclick="add('6')">6</button>
            <button id="btn" onclick="add('-')">-</button>
        </div>
        <div class="r4">
            <button id="btn" onclick="add('1')">1</button>
            <button id="btn" onclick="add('2')">2</button>
            <button id="btn" onclick="add('3')">3</button>
            <button id="btn" onclick="add('+')">+</button>
        </div>
        <div class="r4">
            <button id="btn" onclick="add('00')">00</button>
            <button id="btn" onclick="add('0')">0</button>
            <button id="btn" onclick="add('.')">.</button>
            <button id="btn1" onclick="sum()">=</button>
        </div>
    </div>
    <script src="./clac.js"></script>
</body>
</html>
